<div class="box">
    <div class="logo-box"></div>
    <ul class="info-list">
        <li class="info-item" matTooltip="商品" matTooltipPosition="right" [class.info-item_active]="activeTab === 1" (click)="changeTab(1)">
            <i class="info-icon fas fa-box-open"></i>
            <p class="info-text">商品</p>
        </li>
        <li class="info-item" matTooltip="優惠券" matTooltipPosition="right" [class.info-item_active]="activeTab === 2" (click)="changeTab(2)">
            <i class="info-icon fas fa-ticket-alt"></i>
            <p class="info-text">優惠券</p>
        </li>
        <li class="info-item" matTooltip="訂單" matTooltipPosition="right" [class.info-item_active]="activeTab === 3" (click)="changeTab(3)">
            <i class="info-icon fas fa-shopping-cart"></i>
            <p class="info-text">訂單</p>
        </li>
    </ul>
    <div matTooltip="登出" matTooltipPosition="above" class="logout-box">
        <i  class="logout-icon fas fa-sign-out-alt"></i>
    </div>
</div>
